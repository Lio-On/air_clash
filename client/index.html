<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Air Clash - Multiplayer Airplane Dogfight Game">
  <title>Air Clash</title>
  <link rel="stylesheet" href="/src/styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      background-color: #1a1a1a;
      color: #ffffff;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      outline: none;
    }

    .loading {
      text-align: center;
    }

    .loading h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #4a9eff;
    }

    .loading p {
      font-size: 1.2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <h1>Air Clash</h1>
      <p>Loading...</p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
